    var colori = ["black","white","#FF3300","orange","#4285F4","#0F9D58"];
    var ind_r=0;
    var ind_t=1;
    var peso = [0,1,2,4,8,16];

    function cambioRiempimento(div) {
     ind_r+=1;
     if (ind_r > colori.length-1) ind_r=0;
     div.style.backgroundColor = colori[ind_r];
     var x = document.getElementsByTagName("path");
     for (i = 0; i < x.length; i++) {
       x[i].style.fill = colori[ind_r];
     }
    }
    function cambioTraccia(div) {
     ind_t+=1;
     if (ind_t > colori.length-1) ind_t=0;
     div.style.backgroundColor = colori[ind_t];
     var x = document.getElementsByTagName("path");
     for (i = 0; i < x.length; i++) {
       x[i].style.stroke = colori[ind_t];
     }
    }
    function cambioPeso(div) {
     ind_p+=1;
     if (ind_p > peso.length-1) ind_p=0;
     div.innerHTML = peso[ind_p];
     var x = document.getElementsByTagName("path");
     for (i = 0; i < x.length; i++) {
       x[i].style.strokeWidth = peso[ind_p];
     }
    }
    function cambioLinea(div) {
     ind_l+=1;
     if (ind_l > linea.length-1) ind_l=0;
     div.innerHTML = linea[ind_l];
     var x = document.getElementsByTagName("path");
     for (i = 0; i < x.length; i++) {
       x[i].style.strokeDasharray = linea[ind_l];
     }
    }
    function cambioDimensione(div) {
     ind_d+=1;
     if (ind_d > dimensione.length-1) ind_d=0;
     div.innerHTML = dimensione[ind_d];
     var x = document.getElementsByTagName("svg");
     for (i = 0; i < x.length; i++) {
       x[i].style.height = dimensione[ind_d];
     }
